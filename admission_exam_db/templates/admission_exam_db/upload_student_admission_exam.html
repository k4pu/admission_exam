{% extends 'admission_exam_db/base.html' %}
{% block title %}受験情報をCSVでアップロード{% endblock %}
{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">アップロード</button>
    <a href="{% url 'admission_exam_db:download_template_csv' file_kind='student_admission_exam' %}">テンプレートファイルダウンロード</a>
</form>
{% endblock %}
