{% extends 'admission_exam_db/base.html' %}
{% block title %}生徒一覧{% endblock %}
{% block content %}
{% if student_list %}
    <ul>
        {% for student in student_list %}
            <li><a href="/students/{{ student.id }}">{{ student.name }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No student data are available</p>
{% endif %}
{% endblock %}
